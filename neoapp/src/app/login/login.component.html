<div style="text-align:center">
    <img src="../../assets/logo.PNG" alt="" >
     <form (ngSubmit)="login()" [formGroup]="formulariologin">
       <div class="form-group">
         <input formControlName="alias" type="text" class="form-control registro" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
       </div>
       <div class="form-group">
         <input formControlName="password" type="password" class="form-control registro " id="exampleInputPassword1" placeholder="Contraseña">
       </div>
       <div class="form-group form-check">
         <input type="checkbox" class="form-check-input checkbox" id="exampleCheck1">
         <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
       </div>
       <button type="submit" class="btn btn-primary">Acceder</button>
     </form>
    </div>
